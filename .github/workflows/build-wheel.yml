name: Build and Release Wheel

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          pip install Cython get_pypi_latest_version setuptools wheel

      - name: Build wheel
        run: |
          python setup.py bdist_wheel

      - name: Get version and rename wheel
        id: wheel_info
        shell: bash
        run: |
          WHEEL_NAME=$(basename dist/*.whl)
          VERSION=$(echo $WHEEL_NAME | sed 's/ok_script-\([^-]*\)-.*/\1/')
          FIXED_NAME="ok_script-${VERSION}-cp312-none-win_amd64.whl"
          mv "dist/$WHEEL_NAME" "dist/$FIXED_NAME"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "fixed_name=$FIXED_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.wheel_info.outputs.version }}
          name: ok-script v${{ steps.wheel_info.outputs.version }}
          files: dist/${{ steps.wheel_info.outputs.fixed_name }}
          make_latest: true
